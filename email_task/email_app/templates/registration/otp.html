{% extends 'base.html' %}
{% block content %}
    <body id="LoginForm">

        <div class="panel">
       <h2>Admin Login</h2>
       <p>check mail and enter the otp</p>
       </div>
        <form id="Login" action="/otp/" method="post">
            {% csrf_token %}
            <div class="form-group">
    
    
                <input type="text" name="otp" class="form-control" id="inputEmail" placeholder="OTP">
    
            </div>
 
            <div class="forgot">

    </div>
            <button type="submit" class="btn btn-primary">submit</button>
    
        </form>
        </div>
    
    </div></div></div>
    
    
    </body>
{% endblock %}
